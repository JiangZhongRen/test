<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<dev id="app">
    <el-menu :default-active="activeIndex" style="width: 50%" class="el-menu-demo" mode="horizontal" @select="handleSelect">
        <el-menu-item index="procenter">处理中心</el-menu-item>
        <el-submenu index="workbench">
            <template slot="title">我的工作台</template>
            <el-menu-item index="task">任务管理</el-menu-item>
            <el-menu-item index="address">位置管理</el-menu-item>
            <el-menu-item index="navigation">导航管理</el-menu-item>
            <el-submenu index="children">
                <template slot="title">数据相关</template>
                <el-menu-item index="pachong">选项1</el-menu-item>
                <el-menu-item index="2-4-2">选项2</el-menu-item>
                <el-menu-item index="2-4-3">选项3</el-menu-item>
            </el-submenu>
        </el-submenu>
        <el-menu-item index="3" disabled>消息中心</el-menu-item>
        <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
    </el-menu>
    <template>
        <div>
            <iframe
                    name="iframeMap"
                    id="iframeMapViewComponent"
                    width="100%"
                    height="470px"
                    v-bind:src="page"
                    frameborder="0"
                    scrolling="no"
                    ref="iframeDom"
            ></iframe>
        </div>
    </template>
</dev>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            activeIndex: '1',
            activeIndex2: '1',
            page: "/procenter"
        },
        methods: {
            handleSelect(key, keyPath) {
                this.page = '';
                console.log(key, keyPath);
                for (let i = 0; i < keyPath.length; i++) {
                    this.page += keyPath[i] + '/';
                }

            }
        }
    })
</script>
</html>
